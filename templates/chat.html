<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuddyBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 90%;
            max-width: 1400px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 25px rgba(0, 255, 128, 0.3);
        }

        .chat-header {
            background: #0b5d52;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .chat-message {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            font-size: 16px;
            word-wrap: break-word;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        }

        .user-message {
            background: #25d366;
            color: black;
            align-self: flex-end;
        }

        .bot-message {
            background: #2a2a2a;
            color: white;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: #222;
            border-top: 1px solid #333;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 25px;
            outline: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        .chat-input button {
            background: #25d366;
            border: none;
            padding: 12px;
            margin-left: 12px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background: #1aa94e;
        }

        .chat-input button i {
            font-size: 20px;
            color: white;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #25d366;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="https://tse2.mm.bing.net/th?id=OIG1.H1jWA4rFmOV3evX3Twbx&pid=ImgGn" alt="Bot">
            BuddyBot 
        </div>
        <div class="chat-box" id="chat-box">
            <div class="bot-message chat-message">ðŸ‘‹ Hello! Buddy.How can i help you.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;
            console.log("User Input:", userInput);

            let chatBox = document.getElementById("chat-box");

            // Append user message
            let userMessage = document.createElement("div");
            userMessage.className = "user-message chat-message";
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            document.getElementById("user-input").value = "";

            // Send request to Flask server
            fetch("/get", {
                method: "POST",
                body: JSON.stringify({ message: userInput }), // Fix: Match backend key
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                console.log("Bot Response:", data);
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message chat-message";
                botMessage.innerText = data.reply; // Fix: Correctly access the response
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error("Fetch error:", error));
            
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
